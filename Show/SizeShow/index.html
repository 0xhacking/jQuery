<script>
$(function(){
        var i=-1;
        var second_length = $('.second').length;
        $(document).keypress(function(e){
            $('.second').eq(i%second_length).hide();
            $('.second').eq((i+1)%second_length).show("size", {origin:["bottom","left"]})
			$('.second').eq((i+1)%second_length).css('bottom','30px').show();
        
            i++
        });
        
	var zzsc = 1; // 默认值为0，二级菜单向下滑动显示；值为1，则二级菜单向上滑动显示
	if(zzsc ==0){
		$('.zzsc li').hover(function(){
			$('.second',this).css('top','30px').show();
            $('.second',this).effect("size", { to:{width:0, height:0} }, 1200)
		},function(){
			$('.second',this).hide();
		});
	}else if(zzsc ==1){
		$('.zzsc li').hover(function(){
            $('.second',this).show("size", {origin:["bottom","left"]})
			$('.second',this).css('bottom','30px').show();
		},function(){
			$('.second',this).hide();
		});
	}
});
